name: React + Vite CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  CACHE_DEPENDENCY_PATH: '**/package-lock.json'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ðŸ” Run ESLint
      run: npm run lint

    - name: ðŸ’… Check code formatting (Prettier)
      run: npm run format:check

    - name: ðŸ”§ TypeScript type checking
      run: npm run type-check

  # å•å…ƒæµ‹è¯•
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ðŸ§ª Run unit tests
      run: npm test -- --reporter=verbose --coverage

    - name: ðŸ“Š Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # Vite æž„å»ºæµ‹è¯•  
  build:
    name: Vite Build & Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [code-quality]
    
    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ðŸ—ï¸ Build application with Vite
      run: npm run build
      env:
        CI: true
        NODE_ENV: production

    - name: ðŸ“ˆ Bundle size analysis
      run: |
        echo "## Bundle Size Analysis ðŸ“¦" >> $GITHUB_STEP_SUMMARY
        find dist -name "*.js" -exec ls -lh {} \; | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
        find dist -name "*.css" -exec ls -lh {} \; | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY

    - name: ðŸ—‚ï¸ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ github.sha }}
        path: dist/
        retention-days: 7
        compression-level: 6

    - name: ðŸ“‹ Build summary
      run: |
        echo "Build completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "Build size: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY

  # å®‰å…¨æ‰«æ
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [code-quality]
    
    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ðŸ”’ Run npm security audit
      run: |
        npm audit --audit-level moderate || exit_code=$?
        if [ ${exit_code:-0} -ne 0 ]; then
          echo "âš ï¸ Security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level moderate --json | jq -r '.vulnerabilities | to_entries[] | "- \(.key): \(.value.severity)"' >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

    - name: ðŸ›¡ï¸ Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true

  # E2E æµ‹è¯• (å¦‚æžœæœ‰çš„è¯)
  e2e-test:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    if: false  # æš‚æ—¶ç¦ç”¨ï¼Œå¦‚æžœé¡¹ç›®æœ‰E2Eæµ‹è¯•å¯ä»¥å¯ç”¨
    
    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸŽ­ Install Playwright
      run: npx playwright install --with-deps

    - name: ðŸ§ª Run E2E tests
      run: npm run test:e2e

    - name: ðŸ“¸ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/

  # é¢„è§ˆéƒ¨ç½² (PR å’Œ develop åˆ†æ”¯)
  deploy-preview:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, test, security]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    environment: 
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files-${{ github.sha }}
        path: dist/

    - name: ðŸš€ Deploy to Vercel Preview
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}

    - name: ðŸ’¬ Comment PR with preview URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸš€ Preview Deployment
            
            Your changes have been deployed to preview:
            
            **ðŸ”— Preview URL:** ${{ steps.deploy.outputs.preview-url }}
            
            Built from commit: \`${{ github.sha }}\``
          })

  # ç”Ÿäº§éƒ¨ç½² (ä»… main åˆ†æ”¯)
  deploy-production:
    name: Deploy Production (Vercel)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, test, security]
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: https://devops-tools-navigator.vercel.app
    
    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files-${{ github.sha }}
        path: dist/

    - name: ðŸš€ Deploy to Vercel Production
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}

    - name: ðŸ“¢ Notify deployment success
      run: |
        echo "ðŸŽ‰ Production deployment successful!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ Live URL: https://devops-tools-navigator.vercel.app" >> $GITHUB_STEP_SUMMARY

  # Lighthouse æ€§èƒ½æµ‹è¯•
  lighthouse:
    name: Lighthouse Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-preview]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“¦ Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x

    - name: ðŸ” Wait for deployment
      run: sleep 30

    - name: ðŸ’¡ Run Lighthouse CI
      run: lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      continue-on-error: true

    - name: ðŸ“Š Upload Lighthouse results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: .lighthouseci/

  # æ¸…ç†å·¥ä½œæµ
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-preview, deploy-production, lighthouse]
    
    steps:
    - name: ðŸ§¹ Delete old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
          
          // ä¿ç•™æœ€æ–°çš„3ä¸ªæž„å»ºæ–‡ä»¶
          const buildArtifacts = artifacts.data.artifacts
            .filter(artifact => artifact.name.startsWith('build-files-'))
            .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
            .slice(3);
          
          for (const artifact of buildArtifacts) {
            await github.rest.actions.deleteArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
            });
          }